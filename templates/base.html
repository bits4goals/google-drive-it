<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<div class="wrapper">
  <div class="topbar">
    <div class="signinout">
      <div>
        {% if 'credentials' not in session %}
        <a href="{{ url_for('signin') }}">Sign in</a>
        {% else %}
        <a href="{{ url_for('signout') }}">Sign out</a>
        {% endif %}
      </div>
    </div>
  </div>

  {% block content %}{% endblock %}

  <div class="bottombar">
    <div class="appinfo">
      footer
    </div>
  </div>
</div>
